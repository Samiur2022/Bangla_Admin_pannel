<!DOCTYPE html>
<html lang="en" class="[color-scheme:light]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
        }
        .dark .glass-effect {
            background-color: rgba(17, 24, 39, 0.75);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen">
    <div class="container mx-auto px-4 lg:px-20 py-8"> <!-- Added lg:px-20 for side spacing -->
        <!-- Header with theme toggle -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Your Cart</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </header>

        <!-- Main cart content with glass effect -->
        <main class="glass-effect rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-gray-700 transition-all duration-300 mx-4 lg:mx-0"> <!-- Added mx-4 lg:mx-0 for responsive side spacing -->
            <!-- Cart items -->
            <div class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Item 1 -->
                <div class="p-6 flex flex-col sm:flex-row gap-6">
                    <div class="flex-shrink-0">
                        <img src="https://via.placeholder.com/150" alt="Product" class="w-24 h-24 rounded-lg object-cover">
                    </div>
                    <div class="flex-grow">
                        <div class="flex justify-between">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-gray-100">Premium Headphones</h3>
                            <p class="text-lg font-semibold text-gray-900 dark:text-white">$199.99</p>
                        </div>
                        <p class="text-gray-600 dark:text-gray-300 mt-1">Wireless noise-cancelling headphones</p>
                        <div class="mt-4 flex items-center">
                            <button onclick="decreaseQuantity('item1')" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <span id="item1-quantity" class="mx-4 text-gray-700 dark:text-gray-200 w-8 text-center">1</span>
                            <button onclick="increaseQuantity('item1')" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button class="ml-auto text-red-500 hover:text-red-700 dark:hover:text-red-400 p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="p-6 flex flex-col sm:flex-row gap-6">
                    <div class="flex-shrink-0">
                        <img src="https://via.placeholder.com/150" alt="Product" class="w-24 h-24 rounded-lg object-cover">
                    </div>
                    <div class="flex-grow">
                        <div class="flex justify-between">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-gray-100">Smart Watch</h3>
                            <p class="text-lg font-semibold text-gray-900 dark:text-white">$249.99</p>
                        </div>
                        <p class="text-gray-600 dark:text-gray-300 mt-1">Fitness tracker & heart rate monitor</p>
                        <div class="mt-4 flex items-center">
                            <button onclick="decreaseQuantity('item2')" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <span id="item2-quantity" class="mx-4 text-gray-700 dark:text-gray-200 w-8 text-center">2</span>
                            <button onclick="increaseQuantity('item2')" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button class="ml-auto text-red-500 hover:text-red-700 dark:hover:text-red-400 p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order summary -->
            <div class="p-6 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Order Summary</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-600 dark:text-gray-300">Subtotal</span>
                        <span class="text-gray-800 dark:text-white">$<span id="subtotal">699.97</span></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600 dark:text-gray-300">Shipping</span>
                        <span class="text-gray-800 dark:text-white">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600 dark:text-gray-300">Tax</span>
                        <span class="text-gray-800 dark:text-white">$<span id="tax">49.99</span></span>
                    </div>
                    <div class="flex justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                        <span class="text-lg font-semibold text-gray-800 dark:text-white">Total</span>
                        <span class="text-lg font-bold text-gray-900 dark:text-white">$<span id="total">749.96</span></span>
                    </div>
                </div>
                <button class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-300">
                    Checkout
                </button>
                <div class="mt-4 flex justify-center">
                    <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 text-sm font-medium">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themePath = document.getElementById('theme-path');
        const html = document.documentElement;

        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (savedTheme === 'dark') {
            html.classList.add('dark');
            themePath.setAttribute('d', 'M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themePath.setAttribute('d', 'M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z');
            } else {
                localStorage.setItem('theme', 'light');
                themePath.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            }
        });

        // Quantity adjustment functions
        function increaseQuantity(itemId) {
            const quantityElement = document.getElementById(`${itemId}-quantity`);
            let quantity = parseInt(quantityElement.textContent);
            quantity++;
            quantityElement.textContent = quantity;
            updateTotals();
        }

        function decreaseQuantity(itemId) {
            const quantityElement = document.getElementById(`${itemId}-quantity`);
            let quantity = parseInt(quantityElement.textContent);
            if (quantity > 1) {
                quantity--;
                quantityElement.textContent = quantity;
                updateTotals();
            }
        }

        function updateTotals() {
            // Calculate new totals based on quantities
            const item1Qty = parseInt(document.getElementById('item1-quantity').textContent);
            const item2Qty = parseInt(document.getElementById('item2-quantity').textContent);
            
            const subtotal = (item1Qty * 199.99) + (item2Qty * 249.99);
            const tax = subtotal * 0.07; // 7% tax
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('tax').textContent = tax.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
